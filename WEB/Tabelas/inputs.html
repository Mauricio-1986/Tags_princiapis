<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>
        .inputcheck{
            border:3px solid green ;
        }
        .inputs{
            border: 3px dashed red;
        }
        .inputradio{
            border:3px solid yellowgreen ;
        }
        .inputdate{
            border: 3px dashed grey;
        }

    </style>
</head>
<body>
    <h1>👨‍💻 Principais Inputs 👩‍💻</h1>
    <div class="inputcheck">
        <h2>Qual seu hobby ?</h2>
        <input type="checkbox" id="futebol">
        <label for="futebol">Futebol</label>
        <br>
        <!--para eu selecionar clicando no nome eu preciso adicionar um atributo id="" no input e depois na label no for="" irei dar o nome do id que eu crei-->

        <input type="checkbox" id="cinema">
        <label for="cinema">Cinema</label>
        <br>

        <input type="checkbox" id="irapraia">
        <label for="irapraia">Ir a praia</label>
    </div>
    <div class="inputs">
        <h2>Tela de Cadastro</h2>
        <label for="">Nome</label>
        <input type="text">
        <br>

        <label for="">Senha</label>
        <input type="number">
        <br>

        <label for="">Password</label>
        <input type="password">
        

        <input type="button" value="Mostrar senha">
        <br>


        <input type="email" id="email">
        <label for="">E-mail</label>


    </div>
    <div class="inputradio">
        <h2>Escolha só 1 opção</h2>

        <input type="radio" name="opcao" id="doce">
        <label for="doce">Doce</label>

        <input type="radio" name="opcao" id="salgado">
        <label for="salgado">Salgado</label>

        <input type="radio" name="opcao" id="salgadodoce">
        <label for="salgadodoce">Salgado/Doce</label>


        <div class="inputdate">
            <label for="">Data de Nascimento</label>
            <input type="date">

        </div>

    </div>
</body>
</html>
